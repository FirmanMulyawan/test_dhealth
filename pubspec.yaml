name: test_firman
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.8.0
  logger: ^2.5.0
  flutter_svg: ^2.0.17
  get: ^4.7.2
  flutter_dotenv: ^5.2.1
  skeletonizer: ^1.4.3
  image_picker: ^1.1.2
  dropdown_button2: ^2.3.9
  sqflite: ^2.3.3+1
  path_provider: ^2.1.5
  notification_center: ^1.0.2
  flutter_native_splash: ^2.4.4
  sizer: ^3.0.3
  collection: ^1.19.0
  path: ^1.9.0
  flutter_secure_storage: ^9.2.4
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^17.1.2
  audioplayers: ^6.4.0
  email_validator: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  loader_overlay: ^5.0.0
  flutter_html: ^3.0.0
  flutter_rating_bar: ^4.0.1
  flutter_svg_provider: ^1.0.7
  # just_audio: ^0.10.4
  # flutter_html_video: ^3.0.0
  # flutter_html_audio: ^3.0.0
  flutter_animate: ^4.3.0
  gif_view: ^1.0.3
  table_calendar: ^3.1.3
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter
  # youtube_player_flutter: ^9.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/sounds/
    - .env

  fonts:
    - family: BloggerSans
      fonts:
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans.ttf
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Light.ttf
          weight: 400
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Light_Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Medium.ttf
          weight: 600
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Medium_Italic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Bold.ttf
          weight: 700
        - asset: assets/fonts/Blogger_Sans/Blogger_Sans-Bold_Italic.ttf
          style: italic
          weight: 700

flutter_native_splash:
  color: "#1976D2"
  icon_background_color: "#1976D2"
  image: assets/icons/ic_launcher.png
  fullscreen: true
  android: true
  android_12:
    color: "#1976D2"
    icon_background_color: "#1976D2"
    image: assets/icons/ic_launcher.png
  ios: true
  web: false
